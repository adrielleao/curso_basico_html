<!DOCTYPE html>
<html>
  <head>
    <meta charset='UTF-8'/>
    <title>Classes e Divs</title>
  </head>


  <body>
  <!-- id: elemento único -->
  <!-- class: utilizada para a repetição de elementos -->
    <h1 id='titulo-principal'>DDD</h1>
    <h3 id='subtitulo-secao-carros'>Algum subtítulo</h3>
    <ul>
      <li class='item'>Cachorro</li>
      <li class='item'>Papagaio</li>
      <li class='item'>Gato</li>
    </ul>

  </body>

</html>
