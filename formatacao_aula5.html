<!DOCTYPE html>
<html>
  <head>
    <meta charset='UTF-8'/>
    <title>Tags de Formatação</title>
  </head>


  <body>
    <h1>Meu primeiro heading</h1>
    <p>Este link leva ao google: <a href='https://www.google.com'>Google</a></p>
    <p>A próxima palavra ficará em <strong>negrito<strong></p>
    <p>A próxima palavra <em>ficará</em> em <i>italico</i></p>
    <p>A próxima palavra > em <del>del</del></p>

  </body>

</html>
